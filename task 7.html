<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task 7style.css">
    <title>Form with Image Buttons</title>
</head>
<body>

    <form action="#" method="post">
        <button type="submit" class="image-button" id="submit-button">
            <img src="telecom pic.jfif" alt="Submit">
        </button>

        <!-- Reset button with image -->
        <button type="reset" class="image-button" id="reset-button">
            <img src="telecom pic.jfif" alt="Reset">
        </button>
    </form>

</body>
</html>
